<h2>Message</h2>

<form class="form-horizontal" ng-submit="$ctrl.submit()">
    <div class="form-group">
        <label>Pet</label>
        <input class="form-control" ng-model="$ctrl.petId" name="petId" required/>
        <span ng-show="messageForm.petId.$error.required" class="help-block">Pet Id is required</span>
    </div>

    
    <div class="form-group">
        <label>Message</label>
        <input class="form-control" ng-model="$ctrl.message" name="message" required/>
        <span ng-show="messageForm.message.$error.required" class="help-block">Message is required.</span>
    </div>
    
    <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
</form>

<div class="form-group">
    <label>Result</label>
    <input class="form-control" ng-model="$ctrl.result" name="result" readonly multiple />
</div>
