apiVersion: apps/v1
     kind: Deployment
     metadata:
       name: zipkin
       namespace: {{ .Release.Namespace }}
     spec:
       replicas: 1
       selector:
         matchLabels:
           app: zipkin
       template:
         metadata:
           labels:
             app: zipkin
         spec:
           containers:
           - name: zipkin
             image: {{ .Values.dockerhubUsername }}/{{ .Values.zipkin.repository }}:{{ .Values.zipkin.tag }}
             ports:
             - containerPort: {{ .Values.zipkin.port }}
             env:
             - name: SPRING_PROFILES_ACTIVE
               value: docker