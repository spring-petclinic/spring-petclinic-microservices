apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: petclinic-dev
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ${DOCKER_USERNAME}/spring-petclinic-api-gateway:${IMAGE_TAG}
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 512Mi
            cpu: "0.5"
          requests:
            memory: 256Mi
            cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: petclinic-dev
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP